<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME LINK -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
  
  <!-- CUSTOM CSS LINK -->
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Tomato Timer</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1> Tomato Timer </h1>
  </header>

  <!-- Main -->
  <main class='container'>

    <!-- Timer section -->
    <section class="timer">
      
      <div id="hand"></div>

      <div class="controls">
        <!-- Status toggle bar  -->
        <label for="status-toggle" class="switch">
          <input id="status-toggle" type="checkbox" checked name="status-toggle">
          <span class='slider'></span>
        </label>

        <!-- Status label  -->
        <div class="status">Status: <span id="status">Working</span></div>

        <!-- Time - Minutes / Seconds  -->
        <div class="time">
          <div id="minutes">25</div>
          <div id="seconds">00</div>
        </div>

        <!-- Buttons - Play/Pause/Stop -->
        <div class="buttons">
          <button id="play" aria-label='play'><i class="fa fa-play" aria-hidden="true"></i></button>
          <button id="pause"><i class="fa fa-pause"></i></button>
          <button id="stop"><i class="fa fa-stop"></i></button>
        </button>
      </div>

    </section> <!-- Timer Section ends-->
    
    <!-- Input Section -->
    <section class="inputs">

      <!-- Work period  -->
      <div class="input-group">
        <label for="work-minutes">Minutes of Work</label>
        <input type="number" name="work" id="work-minutes" value="25">
      </div>
      <!-- Rest period  -->
      <div class="input-group">
        <label for="rest-minutes">Minutes of Rest</label>
        <input type="number" name="rest" id="rest-minutes" value="5">
      </div>

    </section> <!-- Input Section ends-->
  </main>

  <!-- Footer  -->
  <footer>
    <p class="copyright"><small>&copy; - Bootcamp & Bing Z - 2020</small> </p>
  </footer>

  <script src='./assets/scripts/main.js'></script>
</body>
</html>
